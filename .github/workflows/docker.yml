name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
      - name: Use a secret in a script
    env:
      MY_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Maps secret to an env variable
      name: Build and push
      uses: docker/build-push-action@v5
        with:
          context: ./html-login-page
          push: true
          tags: |
            melaku8080/login-page:latest
            melaku8080/login-page:${{ github.sha }}
